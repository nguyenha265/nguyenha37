<script>
    let mang = [7, 12, 6, 9, 20, 56, 89,3, 5, 1, 8,];
    let taoHam = ham(mang);
    function ham(mang) {
        if(mang.length === 0){
            return -1;
        }
        let min = mang[0];
        for(let i=0;i<mang.length;i++){
            if (mang[i] < min) {
                min = mang[i];
            }
        }return min;
    }
    alert(taoHam)
</script>
